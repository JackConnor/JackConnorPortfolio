<!doctype html>
<!-- Connect your angular app below using ng-app -->
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Danes Pokedex</title>
  <!-- Source in all the files you need -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <!-- Connect your controller to the div -->
  <div class="container" ng-controller="pokeController as poke">
      <h1 class="jumbotron text-center">Dane's Pokedex</h1>
      <div class="row">
        <!-- Use bootstrap columns -->
          <div class="col-xs-8">
            <!-- Use ng-repeat to show all pokemon and add ng-click to display the pokemon clicked by calling the showPokemon passing a pokemon object-->
              <button type="button" class="btn btn-info btn-xs" ng-click="poke.showPokemon(p)"   ng-repeat="p in poke.pokeList">{{p.name}}</button>
          </div>
          <div class="col-xs-4">
            <!-- Use ng-show to display the panel if a pokemon is selected -->
              <div class="panel" ng-show="poke.weight">
                  <h2>{{poke.name}}</h2>
                  <img src="{{poke.image}}" />
                  <hr>
                  <dl class="dl-horizontal">
                      <dt>Weight</dt>
                      <dd>{{poke.weight}}</dd>
                      <dt>Speed</dt>
                      <dd>{{poke.speed}}</dd>
                  </dl>
              </div>
          </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
