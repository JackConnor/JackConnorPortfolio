<head>
  <title>Jack Connor Portfolio</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet " href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->
</head>
<body>
  <div class="appContainer">

    {{> introHolder}}

  </div>
  <script src="scripts.js" charset="utf-8"></script>
</body>
<!--end body and start templates-->

<template name="intro">
  <div class="introContainer">
      <div class="introBox">
        <h1>Jack Connor</h1>
        <h3 class='title'>javascript | angular | full-stack development</h3>
        <br>
      </div>
        <h1 class="clickToEnter"></h1>
    </div>
</template>

<template name="navbar">
  <div class="navcontainer container-fluid">
    <div class="row">
      <div class="siteTitle col-sm-9 col-sm-offset-1 col-xs-12">
        <div id='titleHolder'>
          <h1 id="titleName">Jack Connor</h1>
        </div>
        <p id='titleDescription'>Full-Stack Javascript | Node.js | Fulltime & Freelance</p>
      </div>
      <div class="row">
        <div class="col-sm-5 col-sm-offset-7 col-xs-12">
          <div class="navButtons">
            <div class="row">
              <div>
                <div id="allProjects" class="button col-sm-3 col-xs-6">
                  <p>All Projects</p>
                </div>
                <div id="about" class="button col-sm-3 col-xs-6">
                  <p>About Jack</p>
                </div>
                <a href="https://www.github.com/jackconnor" target="_blank">
                  <div class="button col-sm-3 col-xs-6">
                    <p>My Github</p>
                  </div>
                </a>
                <div id="contact" class="button col-sm-3 col-xs-6">
                  <p>Contact</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="aboutMe">
  <div class="aboutmecontainer container-fluid">
    <div class="row bottomRow">
      <div class="imagesContainer">
        <div class="col-sm-4 col-xs-12 catMar">
          <div class="cat" id="javascript">
            <div class="imageHolder">
              <img class="category" src="https://jresponse.net/blog/wp-content/uploads/2015/04/javascript-logo-png.png" alt="" />
            </div>
            <div class="techTitle">
              <p>
                Javascript
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="ruby">
            <div class="imageHolder">
              <img class="category" src="https://pbs.twimg.com/profile_images/492942728758439936/1TmMKgAY_400x400.jpeg"/>
            </div>
            <div class="techTitle">
              <p>
                Angular
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="ux">
            <div class="imageHolder">
              <img class="category" src="https://pbs.twimg.com/profile_images/514782470814715905/G7cKAapR_400x400.png" alt="" />
            </div>
            <div class="techTitle"  >
              <p>
                Ruby
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="clickCategory" class='col-xs-10 col-xs-offset-1'>
          <h3 >(click a technology above and see some projects)</h3>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="catProject">
  <div class="catContainer container-fluid">
      <div class="catHolder">
        <div class="row">
        {{#each categoryProjects}}
          <div id="{{name}}" class="catProj col-md-4 col-xs-12">
            <img src="{{photo}}"/>
            <h2>Project: {{name}}</h2>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="singleProject">
  <div class="singleProjectContainer container-fluid">
    <!-- begin video/photo spieler thingy -->
    <div class="row">
      <div id="photo-carousel-holder" class="col-sm-6 col-xs-12">
        <img class='currentPhoto' id='carousel' src="{{media}}" alt="" /><br>
        <button class="" id='backPhotos'>&lt;</button>
        <button class='' id='morePhotos'>&gt;</button>
        <div class="thumbContainer">
          <div class="viewBox"></div>
          <div class="thumbHolder">
            <!-- viewbox is for seeing current project -->
            <div class="thumbPhoto">
              <img src="{{photoThumbs.first.url}}" alt="" />
            </div>
            <div class="thumbPhoto">
              <img src="{{photoThumbs.second.url}}" alt="" />
            </div>
            <div class="thumbPhoto">
              <img src="{{photoThumbs.third.url}}" alt="" />
            </div>
            <div class="thumbPhoto">
              <img src="{{photoThumbs.fourth.url}}" alt="" />
            </div>
            <div class="thumbPhoto" id="video">
              <img src="{{photoThumbs.fifth.url}}" alt="" />
            </div>
          </div>
        </div>
        <div class="linksContainer">
          <a href="{{data.allData.links.live}}" target="_blank">
            <div class="live">
              <h2>Go to Website</h2>
              <p id='hiddenTitle'>See this Live</p>

            </div>
          </a>
          <a href="{{data.allData.links.github}}" target="_blank">
            <div class="github">
              <h2>Go to Github</h2>
              <p id='hiddenDesc'>See the Code</p>
            </div>
          </a>
        </div>
      </div>

      <!-- end video/photo spieler thingy -->
      <div id="project_info" class="col-sm-6 col-xs-12">
        <div class='singleTitle'>
          <h1 id='titleTitle'>{{data.allData.name}}</h1>
        </div>
        <div class="descriptionsContainer">
          <h2 id='soWhat'>So, what is {{data.allData.name}}?</h2>
          <div class="techStack">
            <div class="techList">
              <div class="tech">
                >{{technologies.first}}
              </div>
              <div class="tech">
                >{{technologies.second}}
              </div>
              <div class="tech">
                >{{technologies.third}}
              </div>
            </div>
          </div>
          <p id='soWhatContent'>
            {{data.allData.content.long}}
          </p>
        </div>
        <div id="challenge">
          <h2 id="challengeTitle">The Challenge:</h2><p id='challengeContent'>{{shortChallenge}}</p>
          <div id="moreChallenge">
            Click for More Info
          </div>
        </div>
        <div id="solution">
          <h2 id="solutionTitle">Our Solution:</h2>
          <p id="solutionContent">{{shortSolution}}</p>
          <div id="moreSolution">
            Click for More Info
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom_container container-fluid">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <!-- <div class="linksContainer">
          <a href="{{data.allData.links.live}}" target="_blank">
            <div class="live">
              <h2>Go to Website</h2>
              <p id='hiddenTitle'>See this Live</p>

            </div>
          </a>
          <a href="{{data.allData.links.github}}" target="_blank">
            <div class="github">
              <h2>Go to Github</h2>
              <p id='hiddenDesc'>See the Code</p>
            </div>
          </a>
        </div> -->
      </div>
      <div class="col-sm-6 col-xs-12">
        <!-- <div class="descriptionsContainer">
          <h2 id='soWhat'>So, what is {{data.allData.name}}?</h2>
          <p id='soWhatContent'>
            {{data.allData.content.long}}
          </p>
          <div class="techStack">
            <h3>Technology Used in this Project</h3>
            <div class="techList">
              <div class="tech">
                >{{technologies.first}}
              </div>
              <div class="tech">
                >{{technologies.second}}
              </div>
              <div class="tech">
                >{{technologies.third}}
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</template>

<template name="projects">
  {{#if singleProjectDetails}}
    {{> singleProject}}
  {{else}}
  <div class="projectscontainer container-fluid">
    <div class="row">
      <div class="projectTitle col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">
        <h2>Web and Mobile Projects</h2>
        <h4>(click on a project to learn more)</h4>
      </div>
    </div>
    <div class="row">
      {{#each projectList}}
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="projects" >
          <img src="{{photo}}" id="{{data.name}}" class="projectPhoto"/>
          <div class="popout">built with: {{data.content.technology_used}}</div>
          <div class="infoProject">
            <h2>{{data.name}}</h2>
            <p>
              {{data.content.short}}
            </p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{>aboutJack}}
  {{/if}}
</template>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-xs-12" id="contactEmail">
        <h1>Write Jack an Email</h1>
        <h3>jack.connor83@gmail.com</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-xs-12" id="contactPhone">
        <h1>Call or Text Jack</h1>
        <h3>(eight-four-seven)-682-8273</h3>
      </div>
    </div>
    <div class="row">
      <a href="https://www.linkedin.com/in/jackconnor" target="_blank">
        <div class="col-sm-8 col-sm-offset-2 col-xs-12" id="contactLinkedin">
          <h1>Find me on Linkedin</h1>
          <h3>www.linkedin.com/in/jackconnor</h3>
          <p>
            (click to open in new tab)

      <a href="https://angel.co/jack-connor" target="_blank">
        <div class="col-sm-8 col-sm-offset-2 col-xs-12" id="contactAngel">
          <h1>Angellist Profile</h1>
          <h3>https://angel.co/jack-connor</h3>

<template name="aboutJack">
  <div class="aboutJackContainer">
    <div class="row">
      <div class="jackPhotoSection col-md-6 col-md-offset-0 col-xs-8 col-xs-offset-2">
        <div class="jackPhotoContainer">
          <img src="http://s23.postimg.org/vyhrk8lgb/jack_Cover.jpg" alt="" />
        </div>
      </div>
      <div class="jackTechInfoSection col-md-6 col-md-offset-0 col-xs-8 col-xs-offset-2">
        <div class="jackTitle">
          <h1>About Jack</h1>
          <div id="aboutJackStack" class="techStack">
            <div class="tech">Node.js</div>
            <div class="tech">Angular</div>
            <div class="tech">Javascript</div>
            <div class="tech">MongoDB</div>
          </div>
          <p id='aboutJackContentTech'>
            Jack has a lifelong passion for technology, which is visible through both his work and personality. While this portfolio is representative of his pure web development work, Jack has dabbled in  3d-modeling for fifteen years, worked project managed application builds for three, and performed UX design for four. He has always loved great technology, and using his technical skills to build it. Currently, Jack is looking to apply his fullstack javascript abilities in either fulltime or freelance positions, and can be reached by clicking on the link below.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="contactJackContainer">
        <div class="contactJackButton">
          <h1>Contact Jack</h1>
        </div>
      </div>

    </div>
  </div>
</template>

  <div class="footerContainer">
    <div id='test'></div>

        <h4>&middot;jack.connor83@gmail.com&middot;</h4>

      <div class="col-sm-4 col-xs-12">

      </div>
      <div class="col-sm-4 col-xs-12">
        <h4>&middot;www.linkedin.com/in/jackconnor&middot;</h4>
      </div>
    </div>
  </div>
</template>

<template name="bodyHolder">
  <div class="bodyContainer">
    {{> navbar}}
    {{#if numero}}
      {{> projects}}
    {{/if}}
    {{#if contactSwitch}}
      {{>contact}}
    {{/if}}
    {{>footer}}
    <!-- {{> aboutMe}}
    {{#if toggle}}
      {{> catProject}}
    {{/if}} -->
  </div>
</template>

<template name="introHolder">
  {{#if counter}}
    {{#if secondCounter}}
      {{> intro}}
    {{/if}}
  {{else}}
    {{> bodyHolder}}
  {{/if}}

</template>
