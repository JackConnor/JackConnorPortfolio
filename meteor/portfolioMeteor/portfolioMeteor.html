<head>
  <title>portfolioMeteor</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->

</head>

<body>
  <div class="appContainer">

    {{> introHolder}}

  </div>
  <script src="scripts.js" charset="utf-8"></script>
</body>

<!--end body and start templates-->

<template name="intro">
  <div class="introContainer container-fluid">
    <div class="row">
      <div class="introBox col-xs-12">
        <h1>Jack Connor</h1>
        <h3 class='title'>javascript | angular | full-stack development</h3>
        <br>
      </div>
      <div class="col-md-4 col-md-4-offset-4">
        <h1 class="clickToEnter"></h1>
      </div>
    </div>
  </div>
</template>

<template name="navbar">
  <div class="navcontainer container-fluid">
    <div class="row">
      <div class="siteTitle col-md-6 col-md-offset-6 col-xs-12">
        <h1>Jack Connor</h1>
        <h3>Full-Stack Web Developer</h3>
      </div>
      <div class="col-sm-4 col-sm-offset-7 col-xs-12">
        <div class="navButtons">
          <ul>
            <li class="button"><p>Contact Now</p></li>
            <li class="button"><p>About Jack</p></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="aboutMe">
  <div class="aboutmecontainer">
    <h2>Some of my favorite tools for building web and mobile technology</h2>
    <div class="imagesContainer">
      <div class="cat" id="javascript">
        <div class="imageHolder">
          <img class="category" src="https://jresponse.net/blog/wp-content/uploads/2015/04/javascript-logo-png.png" alt="" />
        </div>
        <div class="techTitle">
          <p>
            Javascript
          </p>
        </div>
      </div>
      <div class="cat" id="ruby">
        <div class="imageHolder">
          <img class="category" src="https://jresponse.net/blog/wp-content/uploads/2015/04/javascript-logo-png.png" alt="" />
        </div>
        <div class="techTitle">
          <p>
            Angular
          </p>
        </div>
      </div>
      <div class="cat" id="ux">
        <div class="imageHolder">
          <img class="category" src="https://jresponse.net/blog/wp-content/uploads/2015/04/javascript-logo-png.png" alt="" />
        </div>
        <div class="techTitle"  >
          <p>
            UX Design
          </p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="catProject">
  <div class="catContainer">
    <div class="catHolder">
      {{#each categoryProjects}}
        <div id="{{name}}" class="catProj">
          <img src="{{photo}}"/>
          <h2>Project: {{name}}</h2>
          <!-- <h2>{{description}}</h2> -->
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="singleProject">
  <div class="singleProjectContainer">
    <div class="pure-g">
      <div id="project_photo" class="pure-u-md-1-2 pure-u-1-1">
        <div class="pure-g">
          <div class="pure-u-4-5 photo_container">
            <img src="{{data.photo}}"/>
          </div>
        </div>
      </div>
      <div id="project_info" class="pure-u-md-1-2 pure-u-1-1">
        <div>
          <h1>{{data.name}}</h1>
          <h2>My role: {{data.role}}</h2>
        </div>
        <div id="project_description">
          <h2>Description of the project: {{data.description}}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom_container">
    <div class="pure-g">
      <div class="pure-u-md-1-2 pure-u-1-1">
        <!--  Inside of responsive container left-->
        <div class="links">
          <div class="">
            {{data.project_link}}
          </div>
          <div class="">
            {{data.github_link}}
          </div>
        </div>
      </div>
      <div class="pure-u-md-1-2 pure-u-1-1">
        <!--  Inside of responsive container right-->
        <div class="members">
          Team Member:
          {{#each members}}
            {{name}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="backAll">go back to all projects</button>
</template>

<template name="projects">
  {{#if singleProjectDetails}}
    {{> singleProject}}
  {{else}}
  <div class="projectscontainer">
    <div class="pure-g">
      {{#each projectList}}
        <div class="pure-u-md-1-3 pure-u-sm-1-2 pure-u-1-1">
          <div class="projects" id="{{_id}}">
            {{name}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="bodyHolder">
  <div class="bodyContainer">
    {{> navbar}}
    {{> aboutMe}}
    {{#if toggle}}
      {{> catProject}}
    {{/if}}
    {{#if numero}}
      {{> projects}}
    {{/if}}
  </div>
</template>

<template name="introHolder">
  {{#if counter}}
    {{> intro}}
  {{else}}
    {{> bodyHolder}}
  {{/if}}

</template>
