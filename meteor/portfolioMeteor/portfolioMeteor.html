<head>
  <title>portfolioMeteor</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->

</head>

<body>
  <div class="appContainer">

    {{> introHolder}}

  </div>
  <script src="scripts.js" charset="utf-8"></script>
</body>

<!--end body and start templates-->

<template name="intro">
  <div class="introContainer">
      <div class="introBox">
        <h1>Jack Connor</h1>
        <h3 class='title'>javascript | angular | full-stack development</h3>
        <br>
      </div>
        <h1 class="clickToEnter"></h1>
    </div>
</template>

<template name="navbar">
  <div class="navcontainer container-fluid">
    <div class="row">
      <div class="siteTitle col-sm-6 col-sm-offset-1 col-xs-12">
        <h1 id="titleName">Jack Connor</h1>
        <p id='titleDescription'>Javascript Full-Stack Developer | Science Lover | Skateboard Aficionado</p>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-6 col-xs-12">
          <div class="navButtons">
            <div class="row">
              <div>
                <a href="https://www.github.com/jackconnor" target="_blank"><div class="button col-sm-4 col-xs-12"><p>My Github</p></div></a>
                <div class="button col-sm-4 col-xs-12"><p>Contact</p></div>
                <div class="button col-sm-4 col-xs-12"><p>About Jack</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="aboutMe">
  <div class="aboutmecontainer container-fluid">
    <div class="row">
      <div class="imagesContainer">
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="javascript">
            <div class="imageHolder">
              <img class="category" src="https://jresponse.net/blog/wp-content/uploads/2015/04/javascript-logo-png.png" alt="" />
            </div>
            <div class="techTitle">
              <p>
                Javascript
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="ruby">
            <div class="imageHolder">
              <img class="category" src="https://pbs.twimg.com/profile_images/492942728758439936/1TmMKgAY_400x400.jpeg"/>
            </div>
            <div class="techTitle">
              <p>
                Angular
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="ux">
            <div class="imageHolder">
              <img class="category" src="https://pbs.twimg.com/profile_images/514782470814715905/G7cKAapR_400x400.png" alt="" />
            </div>
            <div class="techTitle"  >
              <p>
                UX Design
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h3 id="clickCategory">(click a technology above and see some projects)</h3>
  </div>
</template>

<template name="catProject">
  <div class="catContainer container-fluid">
      <div class="catHolder">
        <div class="row">
        {{#each categoryProjects}}
          <div id="{{name}}" class="catProj col-md-4 col-xs-12">
            <img src="{{photo}}"/>
            <h2>Project: {{name}}</h2>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="singleProject">
  <div class="singleProjectContainer container-fluid">
    <!-- begin video/photo spieler thingy -->
    <div class="row">
      <div id="photo-carousel-holder" class="col-sm-6 col-xs-12">
        <img class='currentPhoto' id='carousel' src="{{media}}" alt="" /><br>
        <button class="" id='backPhotos'>&lt;</button>
        <button class='' id='morePhotos'>&gt;</button>
        <div class="thumbContainer">
          <div class="viewBox"></div>
          <div class="thumbHolder">
            <!-- viewbox is for seeing current project -->
            <div class="thumbPhoto">
              <img src="{{photoThumbs.first.url}}" alt="" />
            </div>
            <div class="thumbPhoto">
              <img src="{{photoThumbs.second.url}}" alt="" />
            </div>
            <div class="thumbPhoto">
              <img src="{{photoThumbs.third.url}}" alt="" />
            </div>
            <div class="thumbPhoto">
              <img src="{{photoThumbs.fourth.url}}" alt="" />
            </div>
            <div class="thumbPhoto" id="video">
              <img src="{{photoThumbs.fifth.url}}" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- end video/photo spieler thingy -->
      <div id="project_info" class="col-sm-6 col-xs-12">
        <div class='singleTitle'>
          <h1 id='titleTitle'>{{data.allData.name}}</h1>
        </div>
        <div id="challenge">
          <h2 id="challengeTitle">The Challenge:</h2><p>{{data.allData.content.problem}}</p>
        </div>
        <div id="solution">
          <h2 id="solutionTitle">The Solution:</h2><p>{{data.allData.content.solution}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom_container container-fluid">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="linksContainer">
          <a href="{{data.allData.links.live}}" target="_blank">
            <div class="live">
              <h2>Go to Website</h2>
              <p id='hiddenTitle'>See this Live</p>

            </div>
          </a>
          <a href="{{data.allData.links.github}}" target="_blank">
            <div class="github">
              <h2>Go to Github</h2>
              <p id='hiddenDesc'>See the Code</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="descriptionsContainer">
          <h2 id='soWhat'>So, what is {{data.allData.name}}?</h2>
          <p id='soWhatContent'>
            {{data.allData.content.long}}
          </p>
          <div class="techStack">
            <h3>Technology Used in this Project</h3>
            <div class="techList">
              <div class="tech">
                >{{technologies.first}}
              </div>
              <div class="tech">
                >{{technologies.second}}
              </div>
              <div class="tech">
                >{{technologies.third}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-sm-6 col-xs-12">
         Inside of responsive container left
        <div class="links">
          <div class="">
            {{data.project_link}}
          </div>
          <div class="">
            {{data.github_link}}
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12"> -->
        <!--  Inside of responsive container right-->
        <!-- <div class="members">
          Team Member:
          {{#each members}}
            {{name}}
          {{/each}}
        </div>
      </div>
    </div> -->
  </div>
  <button type="button" id="backAll">go back to all projects</button>
</template>

<template name="projects">
  {{#if singleProjectDetails}}
    {{> singleProject}}
  {{else}}
  <div class="projectscontainer container-fluid">
    <div class="row">
      <div class="projectTitle col-md-6 col-md-offset-3 col-xs-offset-0">
        <h2>Web and Mobile Projects</h2>
        <h4>(click on a project to learn more)</h4>
      </div>
    </div>
    <div class="row">
      {{#each projectList}}
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="projects" >
          <img src="{{photo}}" id="{{data.name}}" class="projectPhoto"/>
          <div class="popout">built with: {{data.content.technology_used}}</div>
          <div class="infoProject">
            <h2>{{data.name}}</h2>
            <p>
              {{data.content.short}}
            </p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="bodyHolder">
  <div class="bodyContainer">
    {{> navbar}}
    {{#if numero}}
      {{> projects}}
    {{/if}}
    {{> aboutMe}}
    {{#if toggle}}
      {{> catProject}}
    {{/if}}
  </div>
</template>

<template name="introHolder">
  {{#if counter}}
    {{> intro}}
  {{else}}
    {{> bodyHolder}}
  {{/if}}

</template>
