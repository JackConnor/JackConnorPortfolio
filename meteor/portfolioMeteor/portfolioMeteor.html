<head>
  <title>portfolioMeteor</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->

</head>

<body>
  <div class="appContainer">

    {{> introHolder}}

  </div>
  <script src="scripts.js" charset="utf-8"></script>
</body>

<!--end body and start templates-->

<template name="intro">
  <div class="introContainer">
      <div class="introBox">
        <h1>Jack Connor</h1>
        <h3 class='title'>javascript | angular | full-stack development</h3>
        <br>
      </div>
        <h1 class="clickToEnter"></h1>
    </div>
</template>

<template name="navbar">
  <div class="navcontainer container-fluid">
    <div class="row">
      <div class="siteTitle col-md-6 col-md-offset-6 col-xs-12">
        <h1>Jack Connor</h1>
        <h3>Full-Stack Web Developer</h3>
      </div>
      <div class="col-sm-4 col-sm-offset-7 col-xs-12">
        <div class="navButtons">
          <ul>
            <li class="button"><p>Contact Now</p></li>
            <li class="button"><p>About Jack</p></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="aboutMe">
  <div class="aboutmecontainer container-fluid">
    <div class="row">
      <div class="imagesContainer">
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="javascript">
            <div class="imageHolder">
              <img class="category" src="https://jresponse.net/blog/wp-content/uploads/2015/04/javascript-logo-png.png" alt="" />
            </div>
            <div class="techTitle">
              <p>
                Javascript
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="ruby">
            <div class="imageHolder">
              <img class="category" src="https://pbs.twimg.com/profile_images/492942728758439936/1TmMKgAY_400x400.jpeg"/>
            </div>
            <div class="techTitle">
              <p>
                Angular
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12">
          <div class="cat" id="ux">
            <div class="imageHolder">
              <img class="category" src="https://pbs.twimg.com/profile_images/514782470814715905/G7cKAapR_400x400.png" alt="" />
            </div>
            <div class="techTitle"  >
              <p>
                UX Design
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h3 id="clickCategory">(click a technology above and see some projects)</h3>
  </div>
</template>

<template name="catProject">
  <div class="catContainer container-fluid">
      <div class="catHolder">
        <div class="row">
        {{#each categoryProjects}}
          <div id="{{name}}" class="catProj col-md-4 col-xs-12">
            <img src="{{photo}}"/>
            <h2>Project: {{name}}</h2>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="singleProject">
  <div class="singleProjectContainer container-fluid">
    <div class="row">
      <div id="project_photo" class="col-md-6 col-xs-12">
        <div class="pure-g">
          <div class="pure-u-4-5 photo_container">
            <img src="{{data.photo}}"/>
          </div>
        </div>
      </div>
      <div id="project_info" class="col-md-6 col-xs-12">
        <div>
          <h1>{{data.name}}</h1>
          <h2>My role: {{data.role}}</h2>
        </div>
        <div id="project_description">
          <h2>Description of the project: {{data.description}}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom_container container-fluid">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <!--  Inside of responsive container left-->
        <div class="links">
          <div class="">
            {{data.project_link}}
          </div>
          <div class="">
            {{data.github_link}}
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
        <!--  Inside of responsive container right-->
        <div class="members">
          Team Member:
          {{#each members}}
            {{name}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="backAll">go back to all projects</button>
</template>

<template name="projects">
  {{#if singleProjectDetails}}
    {{> singleProject}}
  {{else}}
  <div class="projectscontainer container-fluid">
    <div class="row">
      <div class="projectTitle col-md-6 col-md-offset-3 col-xs-offset-0">
        <h1>Web and Mobile Projects by Jack</h1>
      </div>
    </div>
    <div class="row">
      {{#each projectList}}
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="projects" id="{{_id}}">
            <img src="{{photo}}" id="{{name}}" class="projectPhoto"/>
            <div class="infoProject">
              <h2>{{name}}</h2>
              <p>
                {{description}}
              </p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="bodyHolder">
  <div class="bodyContainer">
    {{> navbar}}
    {{#if numero}}
      {{> projects}}
    {{/if}}
    {{> aboutMe}}
    {{#if toggle}}
      {{> catProject}}
    {{/if}}
  </div>
</template>

<template name="introHolder">
  {{#if counter}}
    {{> intro}}
  {{else}}
    {{> bodyHolder}}
  {{/if}}

</template>
